<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/199884ed59.js" crossorigin="anonymous"></script>

<body>
    <nav>
        <img src="../images/logo.png" alt="logo"/>

    <div class="container">
      <div class="row">
        <h3 class="title">Cargar un producto</h3>

          <form class="form row g-3">

              <div class="col-md-6 col-sm-12">
                  <label for="nombre" class="form-label">Nombre del producto</label>
                  <input type="text" class="form-control" id="nombre"  name="nombre">
              </div>
              <div class="col-md-6 col-sm-12">
                  <label for="descripcion" class="form-label">Descripción del producto</label>
                  <input type="text" class="form-control" id="descripcion"  name="descripcion">
              </div>

              <div class="col-lg-6 col-sm-12">
                  <label for="color" class="form-label">Color</label>
                  <input type="text" class="form-control" id="color"  name="color">
              </div>
              <div class="col-lg-6  col-sm-12">
                  <label for="precio" class="form-label">Precio</label>
                  <input type="number" class="form-control" id="precio"  name="precio">
              </div>
              <div class="col-lg-6 col-sm-12">
                  <label for="formFile" class="form-label">Subir Imágenes del Producto</label>
                  <input class="form-control" type="file" id="formFile">
              </div>


              <div class="col-12">
                  <button class="btn" type="submit">Enviar</button>
               </div>

          </form>

      </div>
    </div>

    <footer>
        <div class="footer-content">
            <ul class="acerca-de">

            <ul class="ayuda">

                </li>

                <li><a href="#">Sucursales</a></li>
                <li><a href="#">¿Cómo comprar?</a></li>
                <li><a href="#">Pagos y promociones</a></li>
            </ul>

            <div class="redes-sociales">
                <h3>Redes Sociales</h3>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
